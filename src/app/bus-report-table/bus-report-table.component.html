<div class="table" *ngIf="busDataArray.length">
    <table class="data-table">
        <thead>
            <tr>
                <th>Bus ID</th>
                <th>Route Variant</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let busData of busDataArray">
                  <tr>
                      <td>{{ busData.busId }}</td>
                      <td> <span [innerHTML]="busData.routeVariant | boldText"></span></td>
                      <td><span [innerHTML]="busData.deviationFromTimetable | busStatus"></span></td>
                  </tr>
            </ng-container>
        </tbody>
    </table>
</div>
